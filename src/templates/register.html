<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>    
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <h6 class="navbar-brand" style="    margin-top: 6px;
          margin-left: 2px;
          margin-right: 6px;">Befrnd</h6>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./About.html">About</a>
              </li>
              
            </ul>
            <button class="btn btn-primary mx-2"><a href='/login' style="text-decoration: none;color: aliceblue;">Login</a></button>
          </div>
        </div>
    </nav>
    <div class="container-sm my-5" style="text-align: center;">
        <form action="/register" method='post'>
            <div class="row mb-4"style="margin-left: 20%;">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-5">
                  <input type="name" class="form-control" name="name" id="name">
                </div>
              </div>
            <div class="row mb-4"style="margin-left: 20%;">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-5">
              <input type="email" class="form-control" name="email" id="inputEmail3">
            </div>
          </div>
          <div class="row mb-3"style="margin-left: 20%;">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" name="password" id="inputPassword3">
            </div>
          </div>
          <div class="row mb-3" style="width: 20%;margin-left: 40%;">
            <button type="submit" class="btn btn-primary">Register</button>
           </div>
         <a href="/login">Already have account?Login here</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
